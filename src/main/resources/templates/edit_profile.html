<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Profile Page</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
		id="bootstrap-css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/edit_profile.css">
</head>

<body>
	<div class="container rounded bg-white mt-5">
		<div class="row">
			<div class="col-md-4 border-right">
				<div class="d-flex flex-column align-items-center text-center p-3 py-5">
					<img class="rounded-circle mt-5"
						src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
						width="90">
					<span th:if="${user != null}" class="font-weight-bold" th:text="${user.username}"></span>
					<span th:if="${user == null}" class="font-weight-bold">John Doe</span>
					<span th:if="${user != null}" th:text="${user.email}" class="text-black-50"></span>
					<span th:if="${user == null}" th:text="${user.email}" class="text-black-50">john_doe12@bbb.com</span>
					<span>United States</span>
				</div>
			</div>
			<div class="col-md-8">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<div class="d-flex flex-row align-items-center back">
							<i class="fa fa-long-arrow-left mr-1 mb-1"></i>
							<a href="profile.html">
								<h6>Back to profile</h6>
							</a>
						</div>
						<h6 class="text-right">Edit Profile</h6>
					</div>
					<div class="row mt-2">
						<div class="col-md-6">
							<label for="firstName">Full Name:</label>
							<input th:if="${user != null}" th:value="${user.username}" name="username" type="text" class="form-control" id="firstName" placeholder="John">
							<input th:if="${user == null}" type="text" name="username" class="form-control"  placeholder="John">
						</div>

						<div class="col-md-6">
							<label for="email">Email Address:</label>
							<input th:if="${user != null}" th:value="${user.email}" name="email" type="text" class="form-control" id="email" readonly>
							<input th:if="${user == null}" type="text" name="email" class="form-control" id="email1" placeholder="john_doe12@bbb.com">
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-md-12">
							<label for="email">Profile:</label>
							<input th:if="${user != null}" th:value="${user.profile}" type="text" name="profile" class="form-control" id="profile" placeholder="Hi! I'm Amiah the Senior UI Designer at Vibrant">
							<input th:if="${user == null}" type="text" name="profile" class="form-control" id="profile1" placeholder="Hi! I'm Amiah the Senior UI Designer at Vibrant">
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-md-6">
							<label for="regiteredat">Date of Birth:</label>
							<input th:if="${user != null}" th:value="${user.regiteredat}" name="regiteredat" type="date" class="form-control" id="regiteredat">
							<input th:if="${user == null}" type="date" name="regiteredat" class="form-control" id="regiteredat1">
						</div>
						<div class="col-md-6">
							<label for="gender">Gender:</label>
							<select class="form-control" id="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-12">
							<label for="profileImage">Profile Image:</label>
							<input type="file" class="form-control" id="profileImage">
						</div>
					</div>
					<div class="mt-5 text-right">
						<button class="btn btn-primary profile-button" type="submit">Save Profile</button>
					</div>
				</div>

			</div>

		</div>
	</div>
</body>

</html>
