<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/login_register.css">
    <script type="text/javascript" src="/js/login.js"></script>
</head>
<body>
    <div class="container">
        <div th:if="${registerok == true}">
            <p id="alertDiv" class="alert">Đăng ký thành công</p>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form" id="loginForm" th:action="@{/logintohome}" method="post">
                        <h1>Welcome to ALOHCMUTE</h1>
                        <span>ALOHCMUTE giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</span>
                        <hr>

                        <h2>Please Sign In</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg"
                                placeholder="Email Address or Phone Number">
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwordHash" id="passwordHash" class="form-control input-lg"
                                placeholder="Password">
                        </div>
                        <span class="button-checkbox">
                            <button type="button" class="btn" data-color="info">Remember Me</button>
                            <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                            <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                        </span>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="/register.html" class="btn btn-lg btn-primary btn-block">Register</a>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    
    </div>

</body>
</html>
